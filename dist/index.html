<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Maker</title>
    <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
  <body>
    <header>Card Maker</header>
    <div class="container">
      <div class="whiteboard-container">
        <div class="whiteboard"></div>
      </div>
      <div class="toolbar">
        <button class="button-75" id="add">Add Text</button>
        <label for="fontSize">Font Size:</label>
        <input class="number" type="number" id="fontSize" value="16" />
        <label for="fontFamily">Font Family:</label>
        <select class="fam" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
        <label for="fontColor">Font Color:</label>
        <input class="color" type="color" id="fontColor" value="#000000" />
        <button class="button-75" onclick="undo()">Undo</button>
        <button class="button-75" onclick="redo()">Redo</button>
      </div>
    </div>
  </body>
</html>
